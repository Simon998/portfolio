<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="greeting">
        <h5 class="title">
            Hey, <input type="text" id="name" placeholder="Name here" />
        </h5>
    </section>
    <div class="container">
        <h1>Task List</h1>

        <section class="create-todo">
            <h3>CREATE A TO DO LIST</h3>
            <form id="new-todo-form">

                <h4>What's on your todolist?</h4>
                <input 
                    type="text" 
                    placeholder="e.g. Do your homework!"
                    name="content"
                    id="content" >
            </form>        
        </section>           
    </div>                

    <div class="add-task">
        <h2>Add Task</h2>
        <input type="text" id="title" placeholder="Task title">
        <input type="text" id="description" placeholder="Task description">
        <select id="status">
            <option value="not completed">Not Completed</option>
            <option value="completed">Completed</option>
        </select>
        <button onclick="TaskController.addTask()">Add Task</button>
        <button onclick="TaskController.editTask()">Edit Task</button>
        <button onclick="TaskController.deleteTask()">Delete Task</button>
        <script src="task.js"></script> 
    </div>
</body>


</html>
